<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia de Teyvat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/css/style.css" /> 
</head>
<body>
    <main>
        <!-- titulo con el nombre de la web + cards que contienen a links q van a las distintas paginas de la web -->
        <section class="inicio">
            <h1>Guía de Teyvat</h1>
            <nav>
                <ul class="inicio__navBar">
                    <li>
                        <a href="./assets/pages/personajes.html">Personajes
                            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/genshin-impact-yoimiya/sticker_2.png" alt="imagen de Yoimiya">
                        </a>
                    </li>
                    <li><a href="./assets/pages/armas.html">Armas
                            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/genshin-impact-hutao/sticker_13.png" alt="imagen de hu tao">
                        </a>
                    </li>
                    <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&ved=2ahUKEwji18Di6qH7AhWkppUCHXtWBowQFnoECA0QAQ&url=https%3A%2F%2Fact.hoyolab.com%2Fys%2Fapp%2Finteractive-map%2Findex.html%3Flang%3Den-us&usg=AOvVaw1huDxBLwmDUxIttMZ4W2NV">Mapa
                            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/genshin-impact-9-1/sticker_13.png" alt="imagen de Paimon">
                        </a>
                    </li>
                    <li>
                        <a href="./index.html#comunidad">Comunidad
                            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/genshin-impact-paimon-2/sticker_15.png" alt="imagen de Paimon ">
                        </a>
                    </li>
                    <li><a href="./index.html#contactanos">Contactanos
                            <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/genshin-impact-paimon-2/sticker_10.png" alt="imagen de Paimon">
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- video de fondo en bucle y muteado  con position absolute -->
            <video class="inicio__video" autoplay muted loop poster="https://webstatic.hoyoverse.com/upload/uploadstatic/contentweb/20210407/2021040716184356095.jpg">
                <source src="https://genshin.mihoyo.com/_nuxt/videos/3e78e80.mp4" type="video/mp4"/>
                Su navegador no acepta el formato del video.
            </video>
        </section>
        <!-- navbar con iconos que llevan a las distintas redes del juego -->
        <section class="redes" id="comunidad">
            <h2 class="redes__titulo">¡Únete a nuestras redes!</h2>
            <nav>
                <ul class="redes__navBar">
                    <li>
                        <a href="https://discord.com/invite/genshinimpact"><i class="fa-brands fa-discord"></i></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/genshinimpact.es/"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/genshinimpact/"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/genshinimpactes"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/c/GenshinImpact"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                </ul>
            </nav>
        </section>
        <!-- formulario en donde se requiere que cada input tenga un valor -->
        <section class="contacto" id="contactanos">
            <div class="contacto__imgPaimon">
                <img src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/genshin-impact-paimon-2/sticker_7.png?cee7e5a6b0ce2d328fcffee0d2b69b27" alt="Paimon con una carta en la mano estando triste">
            </div>
            <div class="contacto__formulario">
                <h2 class="contacto__formulario-titulo">Contáctanos</h2>
                <form class="contacto__formulario-form" action="">
                    <div class="form__dato">
                        <label for="nombreUsuario">Usuario:</label>
                        <input required type="text" name="formUsuario" id="nombreUsuario" placeholder="Nombre de usuario..." />
                    </div>
                    <div class="form__dato">
                        <label for="emailUsuario">Email:</label>
                        <input required type="email" name="formEmail" id="emailUsuario" placeholder="Email del usuario..." />
                    </div>
                    <div class="form__dato">
                        <label for="asuntoUsuario">Asunto:</label>
                        <select required name="formAsunto" id="asuntoUsuario">
                            <option value="asuntoProblemaTecnico">Problemas tecnicos</option>
                            <option value="asuntoFeedback">Feedback</option>
                        </select>
                    </div>
                    <div class="form__dato">
                        <textarea required name="formComentario" id="comentarioUsuario" cols="30" rows="10" placeholder="Escriba su comentario..." maxlength="300"></textarea>
                    </div>
                    <div class="form__dato">
                        <button>Enviar</button>
                    </div>    
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__texto">
            <p>Este sitio web está hecho con fines educativos y de investigación</p> 
        </div>
        <div class="footer__img">
            <img src="https://uploadstatic-sea.mihoyo.com/hk4e/upload/officialsites/202004/GIEN_1587984203_6764.png" alt="imagen logo genshin impact">
        </div>    
        <div class="footer__texto">
            <p>© 2022 - guiadeteyvat.com</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/fcd46123c6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
